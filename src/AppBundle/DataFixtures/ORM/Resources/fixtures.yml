AppBundle\Entity\User:
    admin:
        username: 'admin'
        plainPassword: 'admin'
        role: ['ROLE_SUPER_ADMIN']
        email: <email()>
        enabled: true

AppBundle\Entity\Observation:
    observation_{1..1000}:
        datetime: <dateTimeBetween('-300 days', 'now')>
        observation: <text(300)>
        latitude: <latitudeFrance()>
        longitude: <longitudeFrance()>
        department: <departments()>
        status: 1
        taxref: <cdNames()>