# app/config/security.yml
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_OBSERVER:    ROLE_USER
        ROLE_NATURALIST:  ROLE_OBSERVER
        ROLE_ADMINISTRATIF: ROLE_NATURALIST
        ROLE_SUPER_ADMIN: [ROLE_ADMINISTRATIF, ROLE_ALLOWED_TO_SWITCH]

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
        main:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            anonymous:    true
            provider:     main
            form_login:
              login_path: fos_user_security_login
              check_path: fos_user_security_check
            logout:
              path:       fos_user_security_logout
              target:     fos_user_security_login
            remember_me:
              secret:     %secret%

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/adminController/, role: [ROLE_NATURALIST, ROLE_ADMIN, ROLE_SUPER_ADMIN] }
        - { path: ^/adminController/admin_users, role: [ROLE_ADMIN, ROLE_SUPER_ADMIN] }
        - { path: ^/dashboard, role: [ROLE_OBSERVER, ROLE_NATURALIST, ROLE_ADMIN, ROLE_SUPER_ADMIN] }
